<div class="video-details-wrapper">
    <div class="container">
        <div *ngIf="errorMessage" class="alert alert-danger">
            <strong>{{ errorMessage }}</strong>
        </div>
    </div>
    <div class="details-container" *ngIf="video$ | async as video">
        <div class="container">
            <div class="img-container mb-3">
                <img class="w-100" [src]="video?.defaultThumb" [alt]="video?.title" />
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <h5 class="m-0">{{video?.title}}</h5>
                <ng-container *ngIf="!video?.isFavorite">
                    <button type="button" nz-button nz-type="primary" nzDanger (click)="addToFavorites(video);video.isFavorite = !video.isFavorite">Add to favorites</button>
                </ng-container>
                <ng-container *ngIf="video?.isFavorite">
                    <button type="button" nz-button nz-type="default" (click)="removeFromFavorites(video);video.isFavorite = !video.isFavorite">Remove From favorites</button>
                </ng-container>
            </div>
            <nz-divider></nz-divider>
            <div class="d-flex align-items-center justify-content-between">
                <div class="rate">
                    <strong>Rate Now </strong>
                    <nz-rate [ngModel]="video?.rate" (ngModelChange)="onRateVideo($event, video)"></nz-rate>
                </div>
                <div class="duration">
                    <strong>Duration: <span>{{ video?.duration | parseDuration }}</span></strong>
                </div>
                <div class="statistics">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="views mr-4">
                            <i nz-icon nzType="eye" nzTheme="fill"></i>&nbsp;
                            <strong>
                                <span> {{ video?.viewsCount }} </span>
                            </strong>
                        </div>
                        <div class="likes">
                            <i nz-icon nzType="like" nzTheme="fill"></i>&nbsp;
                            <strong>
                                <span> {{ video?.likeCount }} </span>
                            </strong>
                        </div>
                    </div>
                </div>
            </div>
            <nz-divider></nz-divider>
            <div class="description">
                <p class="text-danger"><strong>Published At </strong>{{ video?.publishedDate | date:"longDate" }}</p>
                <p>{{ video?.description }}</p>
            </div>
        </div>
    </div>
</div>
